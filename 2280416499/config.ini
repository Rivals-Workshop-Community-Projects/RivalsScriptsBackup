[general]
name="Training Town"
author="Muno"
description="Training Town is your new character-testing paradise! You can change its layout to that of ANY base-game stage, and also enable walls, walk-offs, and a grid. Characters with the MunoPhone installed can also enjoy Tips, Frame Data, Patch Notes, and more goodies! In VS mode, the layout randomises every time a player dies (Aether form = walls/bridges randomise too). Check out the Muno's Works collection for socials, Discord, Patreon, and (most importantly) more cool mods - including the Sandbert with a Phone template (which is how you can get the MunoPhone on YOUR CHARACTER)."
